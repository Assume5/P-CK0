    <div id="id02" class="modal animate__animated animate__zoomIn"> 
      <div class="checkout">
            <div class="credit-card-box">
              <div class="flip">
                <div class="front">
                  <div class="chip"></div>
                  <div class="logo">
              
                  </div>
                  <div class="number"></div>
                  <div class="card-holder">
                    <label>Card holder</label>
                    <div></div>
                  </div>
                  <div class="card-expiration-date">
                    <label>Expires</label>
                    <div></div>
                  </div>
                </div>
                <div class="back">
                  <div class="strip"></div>
                  <div class="logo">
                    
          
                  </div>
                  <div class="ccv">
                    <label>CCV</label>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form" autocomplete="off" novalidate>
              <fieldset>
                <label for="card-number">Card Number</label>
                <input type="num" id="card-number" class="input-cart-number" maxlength="4" required />
                <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" required />
                <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" required/>
                <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" required/>
              </fieldset>
              <fieldset>
                <label for="card-holder">Card holder</label>
                <input type="text" id="card-holder" />
              </fieldset>
              <fieldset class="fieldset-expiration">
                <label for="card-expiration-month">Expiration date</label>
                <div class="select">
                  <select id="card-expiration-month">
                    <option></option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="select">
                  <select id="card-expiration-year">
                    <option></option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                  </select>
                </div>
              </fieldset>
              <fieldset class="fieldset-ccv">
                <label for="card-ccv">CCV</label>
                <input type="text" id="card-ccv" maxlength="3" />
              </fieldset>
              <button class="btn"><i class="fa fa-lock"></i> submit</button>
              <button class="btn" id="cancel_checkout"> Cancel</button>

            </div>
          </div>
    </div>
    <div id="id01" class="modal"> 
        <div id="containerEmote" class="animate">
            <div id="success-box">
              <div class="face">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth happy"></div>
              </div>
              <div class="shadow scale"></div>
              <div class="message"><h1 id='h1emote' class="alert">Success!</h1><p id='pemote-success'>Welcome to p1cko.</p></div>
                <button type='submit' class="success-button-box"><h1 id='h1emote' class="green" >continue</h1></button>
            </div>
            <div id="error-box">
              <div class="face2">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth sad"></div>
              </div>
              <div class="shadow move"></div>
              <div class="message"><h1 id='h1emote' class="alert">Error!</h1><p id='pemote-fail'>email or phone are already registered.</div>
              <button class="fail-button-box"><h1 id='h1emote' class="red">try again</h1></button>
              
            </div>
          </div>
    </div>
