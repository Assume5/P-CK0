<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/profile.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

    <title>P!ckO Profile</title>
</head>
<body>
    <div id="container">
        <div class="container profile animate__animated animate__jackInTheBox">
        <div class="row">
            <div class="col-md-3 profile-left">
                <img id="HomeLogo" src="img/logo.png" style="cursor: pointer;" alt=""/>
                <h1>P!CKO</h1>
                <p>User Profile Page!!</p><br><br>
                <p>Change Your Password Below!!</p>
                <input type="submit" onclick="document.getElementById('id01').style.display='block'" class="change-pw"  value="Change Password"/>
        </div>
        <div class="col-md-9 profile-right">
            <h3 class="profile-heading">Information<hr class="hr"></h3>
            <form id="profile-form">
                <div class="row profile-form tab-content">
                    <div class="col-md-6 ">
                        <!-- <div class="form-group">
                            <input type="email" name='username' class="form-control" placeholder="Your Email *" value="" id="user-email"  required/>
                            <span id='email-already-exists' style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" value="" id="phone" required/>
                            <span id='phone-already-exists' style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" id="first" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" id="last" required />
                        </div> -->
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Email" id='email' value="5555@5555.5555" required readonly="readonly" />
                            <label for="email" class="form__label">Email</label>
                          </div>
                          <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Phone" id='phone' value="1231231234" required />
                            <label for="phone" class="form__label">Phone</label>
                          </div>
                          <div class="form__group field">
                            <input type="input" class="form__field" placeholder="First Name" id='first' value="Cute" required />
                            <label for="first" class="form__label">First Name</label>
                          </div>
                          <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Last Name"  id='last' value="Cute" required />
                            <label for="last" class="form__label">Last Name</label>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address Line 1 *" value="" id="add1" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="City *" value="" id="city" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="State *" value="" id="state" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Zipcode *" value="" id="zip" required />
                        </div> -->
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Address" id='address' value="Chestnut" required />
                            <label for="address" class="form__label">Address</label>
                          </div>
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="City" id='city' value="Buffalo" required />
                            <label for="city" class="form__label">City</label>
                          </div>
                          <div class="form__group field">
                            <input type="input" class="form__field" placeholder="State" id='state' value="NY" required />
                            <label for="state" class="form__label">State</label>
                          </div>
                          <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Zip Code" id='zip' value="14228" required />
                            <label for="zip" class="form__label">Zip Code</label>
                          </div>
                          
                        <input type="submit" class="profile-save"    value="Save" id="Save" disabled>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div id="id01" class="modal ">
        <form class="modal-content animate" id="change-password-form">
            <h6>Set New Password</h6>
            <div class="col-md-12">
            <div class="form__group field">
                <input type="password" class="form__field" placeholder="Old Password" id='old-pw' required />
                <label for="old-pw" class="form__label">Old Password</label>
              </div>
              <div class="form__group field">
                <input type="password" class="form__field" placeholder="New Password" id='new-pw' required />
                <label for="new-pw" class="form__label">New Password</label>
              </div>
              <div class="form__group field">
                <input type="password" class="form__field" placeholder="Confirm New Password" id='c-new-pw' required />
                <label for="c-new-pw" class="form__label">Confirm New Password</label>
              </div>
              <br><br>
              <div id="container-123" class="inner">
                <button class="learn-more password-change" id="but">
                  <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                  </span>
                  <span class="button-text">Change!</span>
                </button>
              </div>
              <div id="container-123" class="inner">
                <button class="learn-more" id="but" onclick="document.getElementById('id01').style.display='none'">
                  <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                  </span>
                  <span class="button-text">Cancel!</span>
                </button>
              </div>
                </div>
                <br>
        </form>
      </div>
      <div id="id02" class="modal"> 
        <div id="containerEmote" class="animate">
            <div id="success-box">
              <div class="face">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth happy"></div>
              </div>
              <div class="shadow scale"></div>
              <div class="message"><h1 id='h1emote' class="alert">Success!</h1><p id='pemote-success'>Your Profile Has Been Updated Successfully!!</p></div>
                <button type='submit' class="success-button-box"><h1 id='h1emote' class="green" >continue</h1></button>
            </div>
            <div id="error-box">
              <div class="face2">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth sad"></div>
              </div>
              <div class="shadow move"></div>
              <div class="message"><h1 id='h1emote' class="alert">Error!</h1><p id='pemote-fail'>email or phone are already registered.</div>
              <button class="fail-button-box"><h1 id='h1emote' class="red">try again</h1></button>
            </div>
          </div>
    </div>
</body>
<script src="./js/profile.js"></script>
</html>
